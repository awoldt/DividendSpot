{{define "companyHero"}}

<section class="company-hero">
  {{if .HasCompanyLogo}}
  <div class="company-logo">
    <img
      src="/public/imgs/logos/{{.Ticker}}.png"
      alt="{{.Name}} company logo"
    />
  </div>
  {{end}}

  <div class="company-headings">
    <h1>
      {{.Name}}
      <span class="ticker">({{.Ticker}})</span>
    </h1>
    {{if .Description}}
    <p class="company-tagline">{{.Description}}</p>
    {{end}}
  </div>
</section>

{{end}}
