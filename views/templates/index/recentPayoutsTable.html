{{define "recentPayoutsTable"}} {{if .RecentPayouts}}
<section class="card">
  <div class="table-wrap">
    <table class="table">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Amount</th>
          <th>Payable</th>
        </tr>
      </thead>
      <tbody>
        {{range .RecentPayouts}}
        <tr>
          <td><img src="/public/imgs/logos/{{.Ticker}}.png" style="width: 50px;"/>{{.Ticker}}</td>
          <td>${{.Dividend.Amount}}</td>
          <td>{{.Dividend.DaysAwayFromPayout}} days</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</section>
{{end}} {{end}}
